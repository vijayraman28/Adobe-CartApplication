<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Project</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="top-bar">
                <div class="title-wrapper">
                    <h2>All items</h2>
                </div>
                <div clss="label-wrapper">
                    <!-- <p class="label radious">Item 2 is added to cart</p> -->
                </div>
                <div></div>
            </div>
        </div>
        <main>
            <div class="row main-wrapper">
                <div class="left-col">

                </div>
                <div class="right-col">
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Price</th>

                                </tr>
                            </thead>
                            <tbody id="cart">


                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="total-section">
                            <ul class="total">
                                <li class="header">Total</li>
                                <li>
                                    <span class="itemtotalcount">Items(0)</span>
                                    <span>:</span>
                                    <span class="oldprice-total">0</span>
                                </li>
                                <li class="padding-y-0">
                                    <span>Discount</span>
                                    <span>:</span>
                                    <span class="discount-total">0</span>
                                </li>
                                <li class="padding-y-0">
                                    <span>Type discount</span>
                                    <span>:</span>
                                    <span>0</span>
                                </li>
                                <li class="footer">
                                    <span>Order Total</span>
                                    <span>:</span>
                                    <span class="main-total">0</span>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="index.js" async defer></script>
</body>

</html>
